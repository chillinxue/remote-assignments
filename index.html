<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width>, initial-scale=1.0" />
		<title>Week 2</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script src="Assignment 4.js" charset="utf-8"></script>
	</head>
	<body>
		<nav>
			<h1 class="website-title">Website Title / Logo</h1>
			<div class="items-hamburger-menu-icon-container">
				<ul>
					<li><a href="">Item 1</a></li>
					<li><a href="">Item 2</a></li>
					<li><a href="">Item 3</a></li>
					<li><a href="">Item 4</a></li>
				</ul>
				<button onclick="openMenu()">
					<i class="fa fa-bars hamburger-menu-icon"></i>
				</button>
			</div>
		</nav>
		<div class="welcome-message-container">
			<span class="welcome-message" onclick="changeText()"
				>Welcome Message</span
			>
		</div>
		<div class="content-box-section-container">
			<span class="title">Section Title</span>
			<div class="content-box-section">
				<div class="content-box">Content Box 1</div>
				<div class="content-box">Content Box 2</div>
				<div class="content-box">Content Box 3</div>
				<div class="content-box">Content Box 4</div>
			</div>
		</div>
		<div class="call-to-action-button-container">
			<button
				type="button"
				class="call-to-action-button"
				onclick="actionButtonOnClick()"
			>
				Call to Action
			</button>
		</div>
		<div class="content-box-section-container hide">
			<div class="content-box-section">
				<div class="content-box">Content Box 5</div>
				<div class="content-box">Content Box 6</div>
				<div class="content-box">Content Box 7</div>
				<div class="content-box">Content Box 8</div>
			</div>
		</div>
		<div class="sidemenu-fix-container">
			<div class="side-menu">
				<button class="close-menu-button" onclick="closeMenu()">X</button>
				<a href="">Item 1</a>
				<a href="">Item 2</a>
				<a href="">Item 3</a>
				<a href="">Item 4</a>
			</div>
		</div>
	</body>
</html>
